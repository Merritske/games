    <link rel="stylesheet" href="doubleDices.css">
    <title>Double dices</title>
</head>

<body>
    <div class="double">
        <h1>Dubbele teerlingen.</h1>
        <div class="buttons">
            <button id="throwDice">Laat de teerlingen rollen</button>
            <button id="reload" onclick="window.location.reload()">Speel nog eens</button>
            <h3 id="beurten"></h3>
            <div class="result">
                <h3 id="score"></h3>
               
            </div>

        </div>
        <div class="test"></div>
        <div class="hoedje">
            <svg width="180px" height="120px">
                <polygon points="50,0 130,0 150,100 180,100 180,120 0,120 0,100 30,100 50,0"
                    style="fill: black;stroke: none">

                </polygon>
            </svg>
        </div>
        <div class="dices">

        </div>
        <h3 id="highscore"></h3>
    </div>
